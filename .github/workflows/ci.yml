name: Continuous Integration, bump version and merge into develop

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: |
          yarn install
          yarn test

  bump-version:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: git checkout develop
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - uses:  'phips28/gh-action-bump-version@master'
        name:  'Automated Version Bump'
        env:
          GITHUB_TOKEN: ${{ secrets.OSD_GH_TOKEN }}
